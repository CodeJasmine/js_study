<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条件语句</title>
    <script>
      //if、if-else语句
      var num = 10
      if (num < 20) {
        document.write('在线学习JavaScript' + '<br>')
      }

      var mima = '123456'
      if (mima == '123456') {
        document.write('登陆成功' + '<br>')
      } else {
        document.write('登陆失败' + '<br>')
      }

      //if-else嵌套
      var course = 1
      if (course == 1) {
        document.write('<h1>HTML 教程</h1>' + '<br>')
      } else if (course == 2) {
        document.write('<h1>CSS 教程</h1>' + '<br>')
      } else {
        document.write('<h1>JavaScript 教程</h1>' + '<br>')
      }

      //switch语句
      function myFunction() {
        var x
        var d = new Date().getDay()
        switch (d) {
          case 0:
            x = '今天是星期日'
            break
          case 1:
            x = '今天是星期一'
            break
          case 2:
            x = '今天是星期二'
            break
          case 3:
            x = '今天是星期三'
            break
          case 4:
            x = '今天是星期四'
            break
          case 5:
            x = '今天是星期五'
            break
          case 6:
            x = '今天是星期六'
            break
        }
        return x
      }
      alert(myFunction())
    </script>
  </head>
  <body></body>
</html>
