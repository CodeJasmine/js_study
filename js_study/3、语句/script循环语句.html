<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>循环语句</title>
    <script>
      //for循环
      var cars = ['大众', '奔驰', '本田', '丰田', '特斯拉', '路虎', '福特']
      for (var i = 0; i < cars.length; i++) {
        document.write(cars[i] + '<br>')
      }

      var i = 0
      for (; i < 5; ) {
        document.write(i + '<br>')
        i++
      }

      var myArray = []
      for (var i = 0; i < 10; i += 2) {
        myArray.push(i)
      }
      document.write(myArray + '<br>')

      //while循环
      var i = 0
      while (i == 0) {
        document.write('JavaScript' + '<br>')
        i++
      }

      //do while循环
      var x = '',
        i = 0
      do {
        x = x + 'The number is：' + i + '<br>'
        i++
      } while (i < 5)
      document.write(x)
      document.write('****************' + '<br>')
      //break
      var x = ''
      for (i = 0; i < 10; i++) {
        if (i == 3) {
          break
        }
        x = x + 'The number is：' + i + '<br>'
      }
      document.write(x)
      document.write('****************' + '<br>')
      //continue
      var x = ''
      for (i = 0; i < 10; i++) {
        if (i == 3) {
          continue
        }
        x = '数值是：' + i + '<br>'
        document.write(x)
      }
    </script>
  </head>
  <body></body>
</html>
