<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数基础</title>
    <script>
      //函数声明
      function functionName(parameters) {}

      function myFunction(a, b) {
        return a * b
      }
      var res = myFunction(2, 3)
      console.log(res)

      //函数调用
      function myFunction() {
        alert('调用一个函数')
      }
      myFunction()
    </script>
  </head>
  <body></body>
</html>
