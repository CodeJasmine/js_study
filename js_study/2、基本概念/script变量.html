<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量</title>
    <script>
      var x = 'HelloWorld'
      document.write(x + '<br />')
      var i = 100
      document.write(typeof i + '<br />')
      var hello = 'helloworld'
      var age = 21
      var live = true
      var girlfriend = null
      var favsong = undefined
      var car = {
        name: '奔驰',
        status: '漏油'
      }
      var a = true
      var b = false
      var x1 = 34.0
      var x2 = 34

      var a1
      document.write(typeof a1 + '<br />')
      var a2 = 42
      document.write(typeof a2 + '<br />')
      a2 = a1
      document.write(typeof a2 + '<br />')
    </script>
  </head>
  <body></body>
</html>
