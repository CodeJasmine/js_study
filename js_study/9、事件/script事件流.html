<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件流</title>
  </head>
  <body>
    <p id="tip">这边显示提示</p>
    <h2 id="tip">这边显示提示</h2>
    <hr />
    <p onclick="clickfn()">点击我看看</p>
    <br />
    <input type="text" onfocus="focusfn()" onblur="blurfn()" value="获得焦点" />
    <br /><br />
    <div onmouseover="moverfn()" onmouseout="moutfn()">
      鼠标点进来看看
    </div>
  </body>
</html>
