<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>创建数组</title>
    <script>
      var myCars = new Array('Saab', 'Volvo', 'BMw')
      console.log(myCars)

      var myCars = new Array()
      myCars[0] = 'Saab'
      myCars[1] = 'Volvo'
      myCars[2] = 'BMw'
      myCars[3] = 'Lincoln'
      console.log(myCars)
    </script>
  </head>
  <body></body>
</html>
