<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多行注释</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="content"></p>
    <script>
      /*
        这些代码会输出
        一个标题和一个段落
        并将代表主页的开始
        */
      document.getElementById('title').innerHTML = '欢迎来到我的主页'
      document.getElementById('content').innerHTML = '这是我的第一个段落。'
    </script>
  </body>
</html>
